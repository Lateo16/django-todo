{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand" href="#">
      <h5 class="navbar-title" style="color:white">Todo</h5>
    </a>
  </nav>
  <div class="todos">
    <div class="todo-section">
      <form method="post">{% csrf_token %}
        <p>{{ todo_form.todo }} <input type="submit" class="btn btn-success btn-sm" value="Add todo"></p>
    </form>
    <div class="card">
      <ul class="list-group list-group-flush">
      {% for todo in todos%}
        <li class="list-group-item" id="flex-container"> 
          <span class="todo">{{todo.todo}}</span>
          <span class="delete-button">
            <form action="/delete_todo/{{todo.id}}" method="post">{% csrf_token %}
              <button class="btn btn-danger" type="submit">X</button>
            </form>
          </span>
        </li>
      {% endfor %}
      </ul>
    </div>
  </div>
    </div>
    </body>
</html>
